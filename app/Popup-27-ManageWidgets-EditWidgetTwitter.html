<!DOCTYPE html>
<html lang="en">
<head>

	<title>Window Popup</title>

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Bootstrap/dist/css/bootstrap-grid.css">

	<!-- Theme Styles CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/theme-styles.css">
	<link rel="stylesheet" type="text/css" href="assets/css/blocks.css">

	<!-- Main Font -->
	<script src="assets/js/webfontloader.min.js"></script>
	<script>
		WebFont.load({
			google: {
				families: ['Roboto:300,400,500,700:latin']
			}
		});
	</script>

	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css">

	<!-- Styles for plugins -->
	<link rel="stylesheet" type="text/css" href="assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-select.css">

</head>

<body class="overlay-enable modal-open">


<!-- Window-popup Edit Widget Twitter -->

<div class="modal fade show" id="edit-widget-twitter" style="display: block">
	<div class="modal-dialog ui-block window-popup edit-widget edit-widget-twitter">
		<a href="#" class="close icon-close" data-dismiss="modal" aria-label="Close">
			<svg class="olymp-close-icon"><use xlink:href="icons/icons.svg#olymp-close-icon"></use></svg>
		</a>

		<div class="ui-block-title">
			<h6 class="title">Edit Twitter Feed</h6>
		</div>

		<div class="ui-block-content">
			<fieldset class="form-group label-floating is-select">
				<label class="control-label">Amount of Tweets</label>
				<select class="selectpicker form-control" size="auto">
					<option value="AL">Show 3 Last Tweets</option>
					<option value="2">Show 6 Last Tweets</option>
					<option value="WY">Show 9 Last Tweets</option>
				</select>
			</fieldset>

			<p>You are logged in to Twitter as <a href="#" class="c-twitter">@james_spiegelOK</a></p>

			<a href="#" class="btn bg-twitter btn-lg full-width btn-icon-left"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter Account Logout</a>

			<a href="#" class="btn btn-primary btn-lg full-width">Save all Changes</a>
		</div>

	</div>
</div>

<!-- ... end Window-popup Edit Widget Twitter -->



<!-- jQuery first, then Other JS. -->
<script src="assets/js/jquery-3.2.0.min.js"></script>
<!-- Js effects for material design. + Tooltips -->
<script src="assets/js/material.min.js"></script>
<!-- Helper scripts (Tabs, Equal height, Scrollbar, etc) -->
<script src="assets/js/theme-plugins.js"></script>
<!-- Init functions -->
<script src="assets/js/main.js"></script>

<!-- Select / Sorting script -->
<script src="assets/js/selectize.min.js"></script>

<script src="assets/js/mediaelement-and-player.min.js"></script>
<script src="assets/js/mediaelement-playlist-plugin.min.js"></script>

</body>
</html>
